server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Resolver for Docker DNS
    resolver 127.0.0.11 valid=30s;
    set $backend_upstream http://aimaterials-backend:8004;

    location /api/ {
        rewrite ^/api/(.*) /api/$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy for generated images
    location /generated_images/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy for exercise images
    location /exercise_images/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy for general images
    location /images/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Base path redirect (without trailing slash)
    location = /services/aimaterials {
        return 301 /services/aimaterials/;
    }

    # API proxy for /services/aimaterials/api/ (must come before the base path location)
    location /services/aimaterials/api/ {
        rewrite ^/services/aimaterials/api/(.*) /api/$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Base path support for /services/aimaterials/
    location ^~ /services/aimaterials/ {
        # Strip the base path and serve from root
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;

        # Static assets with caching
        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers (allow iframe embedding from main dashboard)
    add_header Content-Security-Policy "frame-ancestors 'self' http://localhost:3400 http://localhost:3000 https://sugarclass.app http://localhost:3404 https://sugarclass.app/services/aimaterials;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
