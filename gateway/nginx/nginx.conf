worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams
    upstream main_frontend {
        server sugarclass-frontend:3000;
    }

    upstream main_backend {
        server sugarclass-backend:8000;
    }

    upstream aiwriter_frontend {
        server aiwriter-frontend:3000;
    }

    upstream aiwriter_backend {
        server aiwriter-backend:8000;
    }

    upstream aitutor_frontend {
        server tutor-frontend:3000;
    }

    upstream aitutor_backend {
        server tutor-backend:8000;
    }

    server {
        listen 80;
        server_name sugarclass.app www.sugarclass.app;

        # Redirect all HTTP requests to HTTPS (commented out for initial certbot setup)
        # return 301 https://$host$request_uri;

        # Main Dashboard Frontend
        location / {
            proxy_pass http://main_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Main Dashboard Backend API
        location /api/v1/ {
            proxy_pass http://main_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # AI Writer Microservice
        location /aiwriter/ {
            proxy_pass http://aiwriter_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # AI Writer API
        location /aiwriter/api/ {
            rewrite ^/aiwriter/api/(.*) /$1 break;
            proxy_pass http://aiwriter_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # AI Tutor Microservice
        location /aitutor/ {
            proxy_pass http://aitutor_frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # AI Tutor API
        location /aitutor/api/ {
            rewrite ^/aitutor/api/(.*) /$1 break;
            proxy_pass http://aitutor_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Certbot authentication path
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
